<div class="row" style="margin-bottom:15px;">
  <div class=" col-md-6 custom-file">
  
  
    <input type="file" class="custom-file-input" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;" multiple>
    <button type="button" class=" custom-file-label btn btn-success" (click)="file.click()">Third  Picture To  upload </button>
  </div>




  <div class="col-md-6">
    <span class="upload text-success" *ngIf="progress > 0">
      {{progress}}%
    </span>
    <span class="upload text-success" *ngIf="message">
      {{message}}
    </span>
  </div>
</div>
