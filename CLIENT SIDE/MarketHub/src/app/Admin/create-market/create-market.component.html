<app-navigationbar></app-navigationbar>




<div class="container mt-2">
   

    <form [formGroup]="FormData" (ngSubmit)="ProcessForm()">
    <div class="row mt-3 mb-3 ">

      <div class="col-md-5">
       
        <div class="card bg-light">
          
    
            <div class="card-body">

    
        <div class="form-group">
    
            <label> market Name</label>
    
            <input type="text" class="form-control" formControlName="MarketName" placeholder=" Enter Maerket Name">

            <div *ngIf="Submitted && f.MarketName.errors" class="alert alert-danger">
                <span  *ngIf="f.MarketName.errors.required"> Market Name Is Required</span>
 <span></span>
 <span></span>

            </div>
        </div>
    
    
        <div class="form-group">
    
            <label> market Discription </label>
    
            <textarea formControlName="Discription" class="form-control" placeholder="Descibe Your Market ">
    
    
            </textarea>

            <div *ngIf="Submitted && f.Discription.errors" class="alert alert-danger">
                <span  *ngIf="f.Discription.errors.required"> Discription Is Required</span>
                <span></span>
                <span></span>
               
                           </div>
        </div>
    
    
    
        <div class="form-group">
    
            <label> Location</label>
    
       <input type="text" class="form-control" formControlName="Location">
       <div *ngIf="Submitted && f.Location.errors" class="alert alert-danger">
        <span  *ngIf="f.Location.errors.required"> Location Is Required</span>
        <span></span>
        <span></span>
       
                   </div>
        </div>
    
          </div>
     </div>
      </div>

      <div class="col-md-5 card bg-light ">

<div class="card-body">

        <div class="form-group">
    
            <label> Food Category</label>
    
            <select class="form-control" formControlName= "Category">
    <option value="Fruit">Fruit</option>
    <option value="Vegetable"> Vegetables </option>
    <option value=" Farm Product"> Farm Product </option>
    
            </select>

            <div *ngIf="Submitted && f.Category.errors" class="alert alert-danger">
                <span  *ngIf="f.Category.errors.required"> Category Is Required</span>
                <span></span>
                <span></span>
               
                           </div>
        </div>

        <div *ngIf ="upload1" class="form-group" >
    
            <label> Upload Market First Image</label>
            <app-upload1  (onUploadFinished1)="uploadFinished1($event)"></app-upload1>
              
           
        </div>
        <div *ngIf ="upload2" class="form-group">

    
            <label> Upload Market  Second Image</label>
    
            <app-upload2  (onUploadFinished2)="uploadFinished2($event)"></app-upload2>
              
            
        </div>
        <div *ngIf ="upload3" class="form-group">

    
            <label> Upload Market  Third Image </label>
    
               <app-upload3  (onUploadFinished3)="uploadFinished3($event)"></app-upload3>
              
         
          
     
        </div>


    <div class="form-group">

        
        <button   [disabled]="dis" class="btn btn-block btn-success" type="submit">  Add market</button>
        
    </div>

</div>

        </div>

  

    </div>
    
      </form>
    </div>
   



<app-footer></app-footer>
