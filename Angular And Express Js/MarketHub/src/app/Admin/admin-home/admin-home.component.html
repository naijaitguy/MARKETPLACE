<app-navigationbar></app-navigationbar>

<div class="container-fluid mt-5">

<div class="row">
<div class="col-md-4 mb-1">

  <div *ngIf="Nomarket" class="alert alert-danger"> NO Market Found. Create New Market  </div>
</div>

<div class="col-md-5">

</div>

<div class="col-md-3 mb-1">
   
<div *ngIf="DeleteMgs" class="alert alert-danger"> Market Successfully Deleted   </div>
    <a [routerLink]= "['/Admin/CreateMarket']" class="btn btn-block btn-success"> <i class='fa fa-cart-plus'></i>   Create New Market </a>
</div>
    
</div>


<div class="row mt-3">

    <table class="table table-hover table-bordered mr-2 table-stripred">
        <thead style="color: #ffffff; background-color:chocolate;">
        
      
            <th >    IMAGE 1</th>
            <th >    IMAGE 2</th>
            <th >    IMAGE 3</th>
            <th >MARKET NAME</th>
            <th > FOOD CATEGORY</th>
            <th >DESCRIPTION</th>
            <th> LOCATION</th>
            <th >  ADMINACTION </th>
         
        </thead>
        <tbody class="ml-2 mr-2">
          <tr *ngFor=" let Market of Markets ">
          
            <td> <img src="{{Market.Image1}} " width="100px" height="50px" class="img-responsive img-rounded"></td>
            <td> <img src="{{Market.Image2}} "  width="100px" height="50px" class="img-responsive img-rounded"></td>
            <td> <img src="{{Market.Image3}} "  width="100px" height="50px" class="img-responsive img-rounded"></td>
            <td>{{Market.Name}}</td>
            <td>{{Market.Category}}</td>
            <td>{{Market.Discription}}</td>
            <td>{{Market.Location}}</td>
            <td>
              <a [routerLink]= "['/Admin/ViewMarket/',Market.MarketId]" class="btn-sm mr-1 btn-success"> <i class='fa fa-search-plus'>View</i></a>
              <a [routerLink]= "['/Admin/EditMarket/',Market.MarketId]" class="btn-sm mr-1 mb-1 btn-primary"> <i class='fa fa-edit'></i>Edit </a>
  <a>           <button (click)="Delete(Market.MarketId)" class=" btn  btn-danger btn-sm"> <i class='fa fa-trash' ></i> Delete</button></a> 
           
            
            
            </td>
          </tr>
         
        </tbody>
      </table>
</div>


</div>

<app-footer></app-footer>
